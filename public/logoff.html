<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>有家</title>
<!-- bootstrap框架 -->
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>


	<!-- 导航条 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
	<a class="navbar-brand">有家</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/home">主页
					<span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item"><a class="nav-link" href="/LogOut">登出</a></li>
			<li class="nav-item"><a class="nav-link" href="/reg">注册</a></li>
			<li class="nav-item dropdown"><a
				class="nav-link" id="navbarDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> Welcome <%= usern %></a>
			</li>
			<li class="nav-item dropdown"><a
				class="nav-link" 
				id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
				aria-expanded="false"> 制作者信息:潘 19计算机2班</a>
				</li>
		</ul>
	</div>
</nav>

	<div class="container" style="margin-top: 30px">

		<div class="row">
			<div class="col-sm-4">
				<h2>关于我</h2>
				<div class="fakeimg">
					<img src="photo/love.jpg" width="300" height="200">
				</div>
				<p>关于我的个人信息..</p>
				<h3>一些链接</h3>
				<p>点击补充信息，需填补完整后才可申请领养</p>
				<ul class="nav nav-pills flex-column">
					<li class="nav-item"><a class="nav-link active" href="/logoffy">注销</a></li>
					<li class="nav-item"><a class="nav-link" href="/change">修改密码</a>
					</li>
					<li class="nav-item"><a class="nav-link disabled" href="#">禁用</a>
					</li>
				</ul>
				<hr class="d-sm-none">
			</div>
			<div class="col-sm-8">
				<form method="get" action="/changpass"
							enctype="multipart/form-data">
				<h2 style="color: red">注销操作</h2>
				<div class="form-group row"></div>
				<div class="form-group row">
					<div class="col-sm-6">
						<h4>用户名：<%= usern %></h4>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-8">
						<h5 style="color: red;">确定要注销账号？注销后不可撤回</h5>
					</div>
				</div>
				<div class="form-group row"></div>
				<div class="form-group row"></div>
				<div class="form-group row"></div>
				<div class="form-group row">
					<div class="col-sm-9">
						<a type="button" class="btn btn-outline-danger" href="/logoff">确定</a>
					</div>
					<div class="col-sm-3">
						<a type="button" class="btn btn-dark" href="/myInfo">取消</a>
					</div>
				</div>
				</form>
				<br>
			</div>
		</div>
	</div>

	<div class="jumbotron text-center" style="margin-bottom: 0">
		<p></p>
	</div>
</body>
</html>
