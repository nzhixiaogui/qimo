<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>有家</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

	<div class="container">

		<!-- 导航条 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
	<a class="navbar-brand">有家</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/home">主页
					<span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item"><a class="nav-link" href="/LogOut">登出</a></li>
			<li class="nav-item"><a class="nav-link" href="/reg">注册</a></li>
			<li class="nav-item dropdown"><a
				class="nav-link" id="navbarDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> Welcome <%= returnName %></a>
			</li>
			<li class="nav-item dropdown"><a
				class="nav-link" 
				id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
				aria-expanded="false"> 制作者信息:潘 19计算机2班</a>
				</li>
		</ul>
	</div>
</nav>

		<!-- 内容  -->
		<div class="row" style="margin-top: 10px">

			<div class="col-lg-3">

                <!-- 左边栏 -->
				<div class="list-group">
					<a href="/myInfo" class="list-group-item list-group-item-action">我的信息</a>
					<a href="/animallist"
						class="list-group-item list-group-item-action">领养列表</a> <a
						href="/anipost" class="list-group-item list-group-item-action">流浪动物上传</a>
					<a
						href="/LogOut" class="list-group-item list-group-item-action">登出</a>
				</div>
            
            
            </div>

			<div class="col-lg-9">


				<div class="card">
					<div class="card-header">流浪动物信息查看</div>
					<div class="card-body">

						<form method="get" action="/apost"
							enctype="multipart/form-data">
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3">名字：</label>
								<label class="col-sm-3"><%=info.name%></label>
							</div>


							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3">性别：</label>
								<label class="col-sm-3"><%=info.sex%></label>
							</div>

							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3">年龄：</label>
								<label class="col-sm-3"><%=info.age%></label>
							</div>

							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3">动物种类：</label>
								<label class="col-sm-2"><%=info.animal%>科</label>
								<label class="col-sm-2"><%=info.variety%></label>	
							</div>

							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3">是否已打疫苗：</label>
								<label class="col-sm-3 "><%=info.vaccine%></label>
							</div>

							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3">联系电话：</label>
								<label class="col-sm-8"><%=info.phone%></label>
							</div>

							<div class="form-group row">
								<label for="exampleFormControlTextarea1" class="col-sm-3">其他：</label>
								<label class="col-sm-9"><%=info.other%></label>
							</div>

							

							<div class="form-group row">
								<div class="col-sm-9">
									
								</div>
								<div class="col-sm-3">
									<a type="button" href="/animallist" class="btn btn-dark">返回</a>
								</div>
							</div>
						</form>



					</div>
				</div>


			</div>

		</div>

	</div>

</body>
</html>
