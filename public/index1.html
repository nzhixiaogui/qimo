<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="Width=device-width, initial-scale=1.0">
<title>有家--登录</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

	<div class="jumbotron text-center" style="margin-bottom: 0">
		<h1>有家——流浪动物领养计划</h1>
		<p>制作者：潘烨 19计算机2</p>
	</div>

	<!-- 导航条 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
	<a class="navbar-brand">有家</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link">主页
					<span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item"><a class="nav-link" href="index.html">登录</a></li>
			<li class="nav-item"><a class="nav-link" href="reg.html">注册</a></li>
			<li class="nav-item dropdown"><a
				class="nav-link" 
				id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
				aria-expanded="false"> 制作者信息:潘 19计算机2班</a>
				</li>
		</ul>
	</div>
</nav>
    <div class="container">

		<div class="row" style="margin-top: 10px">

			<div class="col-lg-6">
				<img src="photo/4.jpg" class="img-fluid">
			</div>
			<div class="col-lg-6">

				<div class="card">
					<div class="card-header">用户登录</div>
					<div class="card-body">
						<p style="color: red"><%= returnVal %></p>
						<form method="get" action="/LoginAction">
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">用户名</label>
								<div class="col-sm-9">
									<input type="text" name="username" class="form-control"
										id="inputEmail3" placeholder="用户名">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3 col-form-label">密码</label>
								<div class="col-sm-9">
									<input type="password" name="password" class="form-control"
										id="inputPassword3" placeholder="密码">
								</div>
							</div>

							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary">登录</button>
									<a type="button" class="btn btn-primary" href="reg.html">注册</a>
								</div>
							</div>
						</form>
					</div>
				</div>


			</div>

		</div>

	</div>

</body>
</html>
