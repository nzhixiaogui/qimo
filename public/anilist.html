<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

	<div class="container">

		<!-- 导航条 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
	<a class="navbar-brand">有家</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/home">主页
					<span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item"><a class="nav-link" href="/LogOut">登出</a></li>
			<li class="nav-item"><a class="nav-link" href="/reg">注册</a></li>
			<li class="nav-item dropdown"><a
				class="nav-link" id="navbarDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> Welcome <%= returnName %></a>
			</li>
			<li class="nav-item dropdown"><a
				class="nav-link" 
				id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
				aria-expanded="false"> 制作者信息:潘 19计算机2班</a>
				</li>
		</ul>
	</div>
</nav>

		<!-- 内容  -->
		

	<div class="row" style="margin-top: 10px">

		<div class="col-lg-3">

            <!-- 左边栏 -->
            <div class="list-group">
                <a href="/myInfo" class="list-group-item list-group-item-action">我的信息</a>
                <a href="#" class="list-group-item list-group-item-action">领养列表</a> <a
                    href="ApplyListServlet"
                    class="list-group-item list-group-item-action">我的领养申请</a> <a
                    href="upload.jsp" class="list-group-item list-group-item-action">流浪动物上传</a>
                <a
                    href="/LogOut" class="list-group-item list-group-item-action">登出</a>
            </div>
        
        
        </div>


		<div class="col-lg-9">


			<div class="card">
				<div class="card-header">流浪动物领养展示列表</div>
				<div class="card-body">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">领养编号</th>
								<th scope="col">名称</th>
								<th scope="col">种类</th>
								<th scope="col">品种</th>
								<th scope="col">详情</th>
							</tr>
						</thead>

						<tbody>
							<c:forEach items="${animalList}" var="item" varStatus="i">
								<tr>
									<td>${i.id}</td>
									<td>${i.name}</td>
									<td>${i.animal}</td>
									<td>${i.variety}</td>
									<td><a type="button" class="btn btn-danger"
										href="AniInfo?id=${item.id}">查看详情</a></td>
								</tr>
							</c:forEach>
						</tbody>
					</table>

				</div>
			</div>
		</div>


	</div>

	</div>


</body>
</html>
